confirmOnQuit: true

os:
  shellFunctionsFile: ~/.dot/files/.aliases

gui:
  scrollOffMargin: 4
  theme:
    inactiveBorderColor: ['#606060']
    activeBorderColor: ['#60ff60']
  showRandomTip: false
  showBottomLine: true
  showIcons: true
  nerdFontsVersion: '3'

customCommands:
  - key: '-'
    context: 'global'
    description: 'Switch to the previous branch'
    command: 'git switch -'
  - key: 'E'
    context: 'global'
    description: 'Empty commit'
    command: 'git commit -v --allow-empty -m "empty commit"'
  - key: '<c-l>'
    context: 'status,files,worktrees,localBranches,remotes,remoteBranches,tags,reflogCommits,stash'
    description: 'Delete all of the local `*-current` tags'
    command: 'git tag --list "*-current" | xargs --no-run-if-empty git tag --delete'
    output: 'log'
